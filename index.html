<!DOCTYPE html>
<html>
<head>
    <title>Calculatora (PJ)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1 class="title">Calculadora (PJ)</h1>
  <form id="CalculatoraPJ">
    <label for="valor">Informe o valor mensal do contrato:</label>
    <input type="number" id="valor" name="valor" required><br>
    <button type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1">Calcular</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById('valor').focus();
    document.getElementById('CalculatoraPJ').addEventListener('submit', function(event) {
      event.preventDefault();
      const Valor = parseFloat(document.getElementById('valor').value);
      const IR =  Valor * 0.06;
      const INSS =  1518 * 0.011;
      const Contabilizei = 419;
      const Descontos = IR + INSS + Contabilizei;
      const Resultado = Valor - Descontos;
      document.getElementById('result').innerHTML = `
        <h3>Valores & Deduções:</h3>
        <p>IR: ${IR.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} (considerando IR de 6%)</p>
        <p>INSS: ${INSS.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} (pró-labore de um salário mínimo R$ 1518)</p>
        <p>Contabilizei: ${Contabilizei.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} (pacote de serviços mais completo)</p>
        <p>Descontos: ${Descontos.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} (somatório de todos os impostos/serviços)</p>
        <h3>Após deduções/serviços:</h3>
        <h1>${Resultado.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}</h1>
      `;
    });
  </script>
</body>
<html lang="pt-BR">
